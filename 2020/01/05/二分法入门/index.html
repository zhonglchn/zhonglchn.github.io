<br><span class="line">                <span class="comment">// 上面定义了guess初始化为第一次，故做以下判断</span></span><br><span class="line">                <span class="keyword">if</span>(count==<span class="number">1</span>) &#123; max=max/<span class="number">2</span>; &#125;</span><br><span class="line">                guess = (max + min) / <span class="number">2</span>;</span><br><span class="line">                    <span class="keyword">if</span>(guess &gt; number)&#123;</span><br><span class="line">                        max = guess;</span><br><span class="line">                    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                        min = guess;</span><br><span class="line">                    &#125;</span><br><span class="line">            &#125; <span class="keyword">else</span>&#123;</span><br><span class="line">               guess = (guess + max)/<span class="number">2</span>;</span><br><span class="line">                    <span class="keyword">if</span>(guess &gt; number)&#123;</span><br><span class="line">                       max = guess;</span><br><span class="line">                    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                        min = guess;</span><br><span class="line">                    &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 因为在循环外面就猜了一次，故需要+1；</span></span><br><span class="line">        System.out.println(count+<span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
